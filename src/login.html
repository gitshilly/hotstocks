<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>财经早餐-登录</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
    <div class="mainpack">
        <div class="login-wrapper">
            <div class="login">
                <div class="login-top"></div>
                <div class="form-control mb10 rel"><i class="personicon"></i>
                    <input type="tel" class="telipt" placeholder="请填写手机号码">
                </div>
                <div class="form-control mb10 rel"><i class="replyicon"></i>
                    <input type="text" class="yzmipt" placeholder="请填写验证码"><input type="button" class="yzm" value="获取验证码">
                </div>
                <div class="form-control mt70">
                	<button class="btnlogin">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
