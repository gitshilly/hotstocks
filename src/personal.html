<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>财经早餐-个人中心 个人信息</title>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
    <div class="mainpack">
    	<div class="personal-page">
    		<div class="personal-info rel">
    			<div class="focusus abs"></div>
    		</div>
    		<div class="nickname"><i></i><input type="text" value="我的昵称" class="nickipt"></div>
    		<div class="telphone"><i></i> 136****8989</div>
    		<div class="personal-products f16">
    			<ul class="grid-item fix">
    				<li><a href="#"><i class="stockicon"></i>牛股线索</a></li>
    				<li><a href="#"><i class="hotstockicon"></i>热股追踪</a></li>
    				<li><a href="#"><i class="diagnoseicon"></i>诊股</a></li>
    			</ul>
                <ul class="grid-item fix">
                    <li class="forward f14"><i class="forwardicon"></i>新产品上线中敬请期待</li>
                </ul>
    		</div>
    		<div class="personal-relative f16">
    			<ul class="grid-item fix">
    				<li><a href="#"><i class="personalicon"></i>个人信息</a></li>
    				<li><a href="#"><i class="mypurchaseicon"></i>我的购买</a></li>
    				<li><a href="#"><i class="mycollectionsicon"></i>我的收藏</a></li>
    				<li><a href="#"><i class="servicesicon"></i>问答服务</a></li>
    			</ul>
    		</div>
    	</div>
    </div>
    <div class="popmask" style="display: none;">
		<div class="popwin f18">
			<div class="popheader rel"><div class="popcloser"></div></div>
			<div class="popcnt">
				<h2 class="f20">确认关注公众号</h2>
                <div class="qr">
                    <img src="images/QR.png" alt="">
                </div>
                <div class="popdes">
                    长按图中二维码关注微信公众号<br>更多专业深度点评
                </div>
			</div>
			<!-- <div class="popfooter">
				<ul>
					<li class="btnOK">确定</li>
					<li class="btnCancel">取消</li>
				</ul>
			</div> -->
		</div>
	</div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/personal.js"></script>
</body>
</html>
