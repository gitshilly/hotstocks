<script type="text/javascript" src="js/zepto.js"></script>

<script type="text/javascript">
    // 倒计时
    var totalCount = 10;
    var timer = null;
    function CountTimer(){
        if(totalCount<1){
            totalCount = 3;
            clearTimeout(timer);
            timer = null;
            $('div.popshadow').hide();$('.poptips').hide();
            return false;
        }else{
            totalCount -= 1;
            $('.timer').html(totalCount);
            timer = setTimeout(function(){CountTimer();}, 1000);
        }
    }
    CountTimer();
    $('.btngot').click(function(event) {
        /* Act on the event */
         $('div.popshadow').hide();$('.poptips').hide();
    });

</script>
