<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>财经早餐-热股首页 我的购买 订单信息</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div class="mainpack">
		<!-- 订单详细 begin -->
        <header class="order-adv">
            <img src="images/stockpay.png" alt="热股追踪">
        </header>
		<section class="order-list">
			<div class="order-item mb20">
				<!-- 热股追踪 begin -->
				<div class="order-item-top fix">
					<div class="order-item-top-l">
						<div class="thumbnail">
							<img src="images/thumbnail.png" alt="">
						</div>
					</div>
					<div class="order-item-top-r">
						<h2>订单信息：</h2>
						<div class="mt10"><b>热股追踪热股追踪热股追踪热股</b></div>
						<b>热股追踪</b>
					</div>
				</div>
				<div class="order-item-info mt30">
					<p>开始时间：2017-10-23 19:00</p>
					<p>结束时间：2017-10-24 19:00</p>
					<p>订单金额：￥8.00</p>
				</div>
				<!-- 热股追踪 end -->
			</div>
			<div class="order-item">
				<!-- 牛股线索 begin -->
				<div class="order-item-top fix">
					<div class="order-item-top-l">
						<div class="thumbnail">
							<img src="images/niuguimg.png" alt="">
						</div>
					</div>
					<div class="order-item-top-r">
						<h2>订单信息：</h2>
						<div class="mt5"><b>牛股线索月版（共四期）</b></div>
						<ul class="gray f12">
							<li>* 黄金线索牛股（4期）</li>
							<li>* 线索追踪</li>
							<li>* 五星短线牛股（交易日更新）</li>
						</ul>
					</div>
				</div>
				<!-- 牛股线索 end -->
				<!-- 牛股线索 begin -->
				<div class="order-item-info mt30">
					<p>开始时间：2017-10-23 19:00</p>
					<p>结束时间（预计）：2017-10-24 19:00</p>
					<p>订单金额：￥8.00</p>
				</div>
				<div class="order-item-tips f12 mt10">
					<dl>
						<dt>注意事项：</dt>
						<dd>支付后需及时填写风险测评激活观看权限，完成测评时间为权限开启时间。</dd>
					</dl>
				</div>
				<!-- 牛股线索 end -->
			</div>
		</section>
		<footer class="paywrapper">
			<button class="btnlogin btnpay">确认支付</button>
		</footer>
		<!-- 订单详细 end -->
		<!-- 无订单数据 begin  -->
        <!-- <div class="nodata-wrapper">
            <div class="noorderbg"></div>
            <div class="nodata-text">您还没有订单哦~</div>
        </div> -->
		<!-- 无订单数据 end  -->
	</div>
</body>
</html>
